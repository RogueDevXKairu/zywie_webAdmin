<body class="hold-transition skin-black-light sidebar-mini">

    <div class="mdl-dialog__content">
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button agree-del">Agree</button>

    </div>
  </dialog>
  <dialog class="mdl-dialog" id="editDialog">

            <!-- /.box-body -->
